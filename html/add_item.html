<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Přidání položky</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../images/logo.ico">
</head>
<body>
<header>
    <div id="logo_div">
        <img id="logo" src="../images/logo_site.jpeg" width="100" height="100" alt="logo">
    </div>
    <div id="nav_div">
        <nav>
            <a href="categories_food.html"><button>Potraviny</button></a>
            <a href="categories_cleaning.html"><button>Drogerie</button></a>
            <a href="categories_recipes.html"><button>Recepty</button></a>
            <a href="index.html"><button>Nákupní seznam</button></a>

        </nav>
    </div>
</header>
<main id="main">
    <div id="form_div">
        <form id="add_item_form">
            <label for="name">Název položky</label>
            <input id="name" name="name" type="text">
            <label for="category">Kategorie</label>
            <select id="category" name="category">
                <option value="pastries">Pečivo</option>
                <option value="fruit">Ovoce</option>
                <option value="vegetables">Zelenina</option>
                <option value="dairy">Mléčné výrobky</option>
                <option value="nonperishable">Trvanlivé potraviny</option>
                <option value="sweets">Sladkosti</option>
                <option value="salty">Slané pochoutky</option>
                <option value="spices">Koření</option>
                <option value="meat">Maso</option>
                <option value="drinks">Nápoje</option>
                <option value="other">Ostatní potraviny</option>
            </select>
            <label for="place">Umístění</label>
            <select id="place" name="place">
                <option value="fridge">Lednice</option>
                <option value="pantry">Spíž</option>
                <option value="counter">Kuchyňská linka</option>
                <option value="cupboard&shelf">Skříňka/Polička</option>
            </select>
            <label for="dateBuy">Datum nákupu</label>
            <input id="dateBuy" name="dateBuy" type="date">
            <label for="dateEnd">Datum spotřeby</label>
            <input id="dateEnd" name="dateEnd" type="date">
            <label for="shop">Preferovaný obchod</label>
            <select id="shop" name="shop">
                <option value="-">-</option>
                <option value="albert">Albert</option>
                <option value="billa">Billa</option>
                <option value="kaufland">Kaufland</option>
                <option value="penny">Penny</option>
                <option value="maloobchod">Maloobchod</option>
            </select>
            <label for="save">Uložit</label>
            <input id="save" name="save" type="submit">
        </form>
    </div>
</main>
<footer></footer>
</body>
</html>
