<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Přidání položky</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../images/logo.ico">
</head>
<body>
<header>
    <!---<div id="logo_div">
        <img id="logo" src="../images/logo_site.jpeg" width="100" height="100" alt="logo">
    </div>--->
    <div id="nav_div">
        <nav>
            <button>Potraviny</button>
            <button>Drogerie</button>
            <button>Recepty</button>
        </nav>
    </div>
</header>
<main>
    <div id="form_div">
        <form id="add_item_form">
            <label for="name">Název položky</label>
            <input id="name" name="name" type="text">
            <label for="category">Kategorie</label>
            <select id="category" name="category">
                <option value="pastries">Pečivo</option>
                <option value="fruit">Ovoce</option>
                <option value="vegetables">Zelenina</option>
                <option value="dairy">Mléčné výrobky</option>
                <option value="nonperishable">Trvanlivé potraviny</option>
                <option value="sweets">Sladkosti</option>
                <option value="salty">Slané pochoutky</option>
                <option value="spices">Koření</option>
                <option value="meat">Maso</option>
                <option value="drinks">Nápoje</option>
                <option value="other">Ostatní potraviny</option>
            </select>
        </form>
    </div>
</main>
<footer></footer>
</body>
</html>
