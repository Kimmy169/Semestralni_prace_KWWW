<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Přidání položky</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../images/logo.ico">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div id="logo_div">
        <img id="logo" src="../images/logo_site.jpeg" width="100" height="100" alt="logo">
        <label id="app_name">Smartkup</label>
    </div>
    <div id="nav_div">
            <a href="categories_food.html"><button class="nav">Potraviny</button></a>
            <a href="categories_recipes.html"><button class="nav">Recepty</button></a>
            <a href="index.html"><button class="nav">Nákupní seznam</button></a>
    </div>
</header>
<main>
    <div id="main_div">
        <form id="add_item_form">
                <div class="form_div">
                    <label  class="label" for="name">Název položky</label>
                    <input  class="input" id="name" name="name" type="text">
                    <label  class="label" for="category">Kategorie</label>
                    <select class="input" id="category" name="category">
                        <option value="pastries">Pečivo</option>
                        <option value="fruit">Ovoce</option>
                        <option value="vegetables">Zelenina</option>
                        <option value="dairy">Mléčné výrobky</option>
                        <option value="nonperishable">Trvanlivé potraviny</option>
                        <option value="sweets">Sladkosti</option>
                        <option value="salty">Slané pochoutky</option>
                        <option value="spices">Koření</option>
                        <option value="meat">Maso</option>
                        <option value="drinks">Nápoje</option>
                        <option value="other">Ostatní potraviny</option>
                    </select>
                    <label  class="label" for="place">Umístění</label>
                    <select class="input" id="place" name="place">
                        <option value="fridge">Lednice</option>
                        <option value="pantry">Spíž</option>
                        <option value="counter">Kuchyňská linka</option>
                        <option value="cupboard&shelf">Skříňka/Polička</option>
                    </select>
            </div>
            <div class="form_div">
                <label class="label" for="dateBuy">Datum nákupu</label>
                <input class="input" id="dateBuy" name="dateBuy" type="date">
                <label class="label" for="dateEnd">Datum spotřeby</label>
                <input class="input" id="dateEnd" name="dateEnd" type="date">
                <label class="label" for="shop">Preferovaný obchod</label>
                <select class="input" id="shop" name="shop">
                    <option value="-">-</option>
                    <option value="albert">Albert</option>
                    <option value="billa">Billa</option>
                    <option value="kaufland">Kaufland</option>
                    <option value="penny">Penny</option>
                    <option value="maloobchod">Maloobchod</option>
                </select>
            </div>
            <div class="submit_div">
                <input class="submit_button" id="save" name="save" type="submit" value="Uložit">
            </div>
        </form>
    </div>
</main>
<footer id="footer">
    <p id="copyright">&copy; 2024 Smartkup Všechna práva vyhrazena.</p>
</footer>
</body>
</html>
