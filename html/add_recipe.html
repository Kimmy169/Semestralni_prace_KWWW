<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Vytvoření receptu</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../images/logo.ico">
</head>
<body>
<header>
    <div id="logo_div">
        <img id="logo" src="../images/logo_site.jpeg" width="100" height="100" alt="logo">
    </div>
    <div id="nav_div">
        <nav>
            <a href="categories_food.html"><button>Potraviny</button></a>
            <a href="categories_recipes.html"><button>Recepty</button></a>
            <a href="index.html"><button>Nákupní seznam</button></a>

        </nav>
    </div>
</header>
<main>
    <form id="add_item_form">
        <label for="name">Název receptu</label>
        <input id="name" name="name" type="text">
        <label for="category">Kategorie</label>
        <select id="category" name="category">
            <option value="salty">Slaný recept</option>
            <option value="sweet">Sladký recept</option>
        </select>
        <label for="steps">Pracovní postup</label>
        <input id="steps" name="steps" type="text">
        <label for="time">Doba pečení</label>
        <input id="time" name="time" type="number">
        <label for="time">min/hodin</label>
        <label for="temperature">Teplota pečení</label>
        <input id="temperature" name="temperature" type="number">
        <label for="temperature">°C</label>
        <label for="save">Uložit</label>
        <input id="save" name="save" type="submit">
    </form>
</main>
<footer></footer>
</body>
</html>
